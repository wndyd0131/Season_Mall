{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" name="name" id="name"
                value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
          <label for="date_of_birth">생일 날짜</label>
          <input type="text" class="form-control" name="date_of_birth" id="date_of_birth"
                 value="{{ form.date_of_birth.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="identifier">닉네임</label>
            <input type="text" class="form-control" name="identifier" id="identifier"
                   value="{{ form.identifier.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div>
          <label for="bio">내용</label>
          <input type="text" class="form-control" name="bio" id="bio"
          value="{{ form.bio.value|default_if_none:'' }}">
        </div>
        <div>
          <label for="image" class="form-label">프로필 사진</label>
          <input type="file" name="image" id="imageFileOpenInput" accept="image/*"> <!--name 속성은 submit했을 때 전달되는 이름-->
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
