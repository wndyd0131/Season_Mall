{% load static %}
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SeasonMall CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>상품 구매 페이지</title>
  </head>

  <body>
    <a href="{% url 'SeasonMall:index' %}">홈</a>
    <div class="buy_prdt">
        {% if product.image %}
        <img src="{{ product.image.url }}" style="margin-top:200px;" width=400 height=400/>
        {% else %}
        <img src="/media/uploads/no_image.png" style="margin-top:200px;" width=400 height=400/>
        {% endif %}
        <div class="prdt_info">
          <div class="info">
            <h2>{{ product.name }}</h2>
            <br>
            {% if product.image %}
            <img src="{{ product.image.url }}" width=300 height=300/>
            {% else %}
            <img src="/media/uploads/no_image.png" width=300 height=300/>
            {% endif %}
            <p>내용: {{ product.content }}</p>
            <br>
            <h4>가격: {{ product.price }}원</h4>
            <br>
            구매버튼
          </div>
        </div>
    </div>


  </body>

  <script>

  </script>
</html>
