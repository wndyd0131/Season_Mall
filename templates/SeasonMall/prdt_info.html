{% load static %}
<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SeasonMall CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.8.js" type="text/javascript"></script>
    <title>상품 구매 페이지</title>
  </head>

  <body>
    <a href="{% url 'SeasonMall:index' %}">홈</a>
    <div class="buy_prdt">
        {% if product.image %}
        <img src="{{ product.image.url }}" style="margin-top:200px;" width=400 height=400/>
        {% else %}
        <img src="/media/uploads/no_image.png" style="margin-top:200px;" width=400 height=400/>
        {% endif %}
        <div class="prdt_info">
          <div class="info">
            <h2 id="p_name" data-name="{{ product.name }}">{{ product.name }}</h2>
            <br>
            {% if product.image %}
            <img src="{{ product.image.url }}" width=300 height=300/>
            {% else %}
            <img src="/media/uploads/no_image.png" width=300 height=300/>
            {% endif %}
            <p>내용: {{ product.content }}</p>
            <br>
            <h4 id="p_price" data-price="{{ product.price }}">가격: {{ product.price }}원</h4>
            <br>
            <input id="pay_button" class="btn btn-primary" type="button" value="구매하기">
          </div>
        </div>
    </div>


  </body>

  <script>
    var price = document.querySelector('#p_price');
    price = price.dataset.price;
    var nm = document.querySelector('#p_name');
    nm = nm.dataset.name
    var IMP = window.IMP;
    IMP.init('iamport')
    $('#pay_button').click(function(){
      IMP.request_pay({
        amount : price,
        buyer_name : '홍길동',
        name : nm
      }, function(response) {
        //결제 후 호출되는 callback함수
        if ( response.success ) { //결제 성공
          console.log(response);
        } else {
          alert('결제실패 : ' + response.error_msg);
        }
      })
    });

  </script>

</html>
