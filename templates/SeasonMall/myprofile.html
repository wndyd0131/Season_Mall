{% extends 'base.html' %}
{% block content %}
  <div class="profile_box">
    <div class="profile_title">
      <h1>내 프로필</h1>
    </div>
    <div class="profile_text">
      {% if me.image %}
      <img src="{{ me.image.url }}" width=250 height=250 style="margin-bottom:30px; border-radius:100%;">
      {% else %}
      <img src="/media/uploads/SM.png" width=250 height=250 style="margin-bottom:30px; border-radius:100%;">
      {% endif %}
      <h3>아이디: {{ me.identifier }}</h3><br>
      <h3>이름: {{ me.name }}</h3><br>
      <h3>이메일: {{ me.email }}</h3><br>
      <h3>생일: {{ me.date_of_birth }}</h3><br>
      <h4>하고 싶은 말:</h4>
      <div class="custom_container" style="margin-right:100%;">
        <p style="font-size: 18px; margin-left: 5px; margin-top: 5px; color:white;">{{ me.bio }}</p>
      </div>
    </div>
  </div>
  <a href="{% url 'SeasonMall:UserDeletion' %}"><button type="button" class="btn btn-danger" style="margin-left:110px; margin-bottom:40px;">회원 탈퇴</button></a>
{% endblock %}
