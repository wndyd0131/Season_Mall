{% load static %}
{% include 'navbar.html' %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SeasonMall CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>상품 등록 폼</title>
</head>
<body>
  <div class="container">
    <h5 class="border-bottom my-3 pb-2">상품등록</h3>
    <form method="post" class="post-form my-3" enctype="multipart/form-data">
      {% csrf_token %}
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
      {% for field in form %}
        {% if field.errors %}
        <strong>{{ field.label }}</strong>
        {{ field.errors }}
        {% endif %}
      {% endfor %}
      </div>
      {% endif %}
        <div class="mb-3">
          <label for="name" class="form-label">상품명</label>
          <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}"/>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">가격</label>
          <input type="number" class="form-control" name = "price" id="price" value="{{ form.price.value|default_if_none:'' }}"/>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" name = "content" id="content" rows="15">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div>
          <label for="image" class="form-label">이미지 첨부</label>
          <input type="file" name="image" id="imageFileOpenInput" accept="image/*"> <!--name 속성은 submit했을 때 전달되는 이름-->
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
      </form>
    </div>
</body>
</html>
